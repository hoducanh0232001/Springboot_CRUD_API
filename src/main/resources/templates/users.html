<!DOCTYPE html>
<html lang="en" xmlns:th=":http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div>
        <a th:href="@{/users/new}">
            <button class="btn btn-success mb-4 table-hover" >Add New User</button>
        </a>

    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered ui-state-hover">
            <thead class="thead-dark" >
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>

                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user :${listUsers}">
                <tr>
                    <td>
                    [[${user.id}]]
                    </td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>

                    <td>[[${user.password}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/' +${user.id}}">
                            <button class="btn btn-warning mr-2 table-hover"  >Edit</button>
                        </a>
                        <a th:href="@{'/users/delete/' +${user.id}}">
                            <button class="btn btn-danger table-hover"  >Delete</button>
                        </a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
